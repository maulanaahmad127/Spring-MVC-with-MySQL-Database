<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title th:text="${msg}">Spring MVC</title>
</head>
<body>

  <div th:replace="fragment/header::menubar-add-edit"></div>
      <div class="container">
        <h2>Data product</h2>
        <form th:object="${product}"  method="post" th:action="@{/save}" >
            <div class="form-group">
                <label>code</label>
                <input type="text" class="form-control" th:field="*{code}">
            </div>
            <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label>price</label>
                <input type="number" class="form-control" th:field="*{price}">
            </div>
            <br/>
            <p><button type="submit" class="btn btn-primary">submit</button></p>
        </form>
      </div>
    
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript" ></script>
</body>
</html>

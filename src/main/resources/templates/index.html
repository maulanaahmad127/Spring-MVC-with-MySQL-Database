<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title th:text="${msg}">Spring MVC</title>
</head>
<body>
      <div th:replace="fragment/header::menubar"></div>
      </div>
      <div class="container" style="margin-top:10px">
        <div class="d-grid d-md-flex justify-content-md-end">
          <a class="btn btn-primary" type="button" th:href="@{/reports/products}">Download</a>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>code</th>
              <th>name</th>
              <th>price</th>
              <th>action</th>
            </tr>
          </thead>

          <tbody >
            <tr th:each="product : ${products}" >
              <td th:text="${product.id}"></td>
              <td th:text="${product.code}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.price}"></td>
              <td>
                <a class="btn btn-success" th:href="@{'/edit/'+${product.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/delete/'+${product.id}}">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript" ></script>
</body>
</html>
